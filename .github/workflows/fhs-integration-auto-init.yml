name: FHS Integration System Auto-Initialization

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'workspace/tools/fhs-integration/**'
      - 'scripts/fhs-integration/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'workspace/tools/fhs-integration/**'
      - 'scripts/fhs-integration/**'
  workflow_dispatch:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'

jobs:
  auto-initialize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install PyYAML || echo "PyYAML installation failed, continuing..."
      
      - name: Auto-initialize FHS integration system
        run: |
          chmod +x scripts/fhs-integration/init_fhs_integration.sh
          bash scripts/fhs-integration/init_fhs_integration.sh --verify-only
      
      - name: Run health check
        run: |
          chmod +x scripts/fhs-integration/health_check.sh
          bash scripts/fhs-integration/health_check.sh
      
      - name: Run operational tests
        run: |
          python3 scripts/fhs-integration/operational_test.py
      
      - name: Generate assessment report
        if: always()
        run: |
          python3 workspace/tools/fhs-integration/fhs_automation_master.py --assess-all --save-report || echo "Assessment report generation failed, continuing..."
      
      - name: Upload assessment report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fhs-assessment-report
          path: docs/fhs-integration/assessment-*.json
          retention-days: 30
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::FHS Integration System initialization or tests failed"
          echo "Please check the logs for details"

  auto-integration:
    runs-on: ubuntu-latest
    needs: auto-initialize
    if: |
      needs.auto-initialize.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install PyYAML || echo "PyYAML installation failed, continuing..."
      
      - name: Check for components ready for integration
        id: check-ready
        run: |
          python3 workspace/tools/fhs-integration/fhs_automation_master.py --assess-all > /tmp/assessment.txt
          
          # Check if any components are ready (80+ points)
          if grep -q "READY FOR FHS INTEGRATION" /tmp/assessment.txt; then
            echo "ready=true" >> $GITHUB_OUTPUT
            echo "Components ready for FHS integration found!"
          else
            echo "ready=false" >> $GITHUB_OUTPUT
            echo "No components ready for integration yet"
          fi
      
      - name: Create integration PR (dry-run)
        if: steps.check-ready.outputs.ready == 'true'
        run: |
          echo "Creating dry-run integration report..."
          python3 workspace/tools/fhs-integration/fhs_automation_master.py --auto-integrate > /tmp/integration-plan.txt
          
          echo "Integration plan created. Manual review required."
          echo "See /tmp/integration-plan.txt for details"
      
