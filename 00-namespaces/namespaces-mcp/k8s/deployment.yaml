apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-semantic-control-plane
  namespace: mcp-system
  labels:
    app: mcp-semantic
    component: control-plane
    version: v3.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mcp-semantic
      component: control-plane
  template:
    metadata:
      labels:
        app: mcp-semantic
        component: control-plane
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mcp-semantic
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: semantic-control-plane
        image: mcp/semantic-control-plane:v3.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: CACHE_SIZE
          value: "10000"
        - name: CACHE_TTL
          value: "300000"
        - name: STORAGE_BACKEND
          valueFrom:
            configMapKeyRef:
              name: mcp-semantic-config
              key: storage.backend
        - name: STORAGE_BUCKET
          valueFrom:
            configMapKeyRef:
              name: mcp-semantic-config
              key: storage.bucket
        - name: STORAGE_REGION
          valueFrom:
            configMapKeyRef:
              name: mcp-semantic-config
              key: storage.region
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health/live
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /etc/mcp
          readOnly: true
        - name: cache
          mountPath: /var/cache/mcp
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: config
        configMap:
          name: mcp-semantic-config
      - name: cache
        emptyDir:
          sizeLimit: 10Gi
      - name: tmp
        emptyDir:
          sizeLimit: 5Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - mcp-semantic
              topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: mcp-semantic-control-plane
  namespace: mcp-system
  labels:
    app: mcp-semantic
    component: control-plane
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  selector:
    app: mcp-semantic
    component: control-plane
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcp-semantic
  namespace: mcp-system
  labels:
    app: mcp-semantic
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mcp-semantic-config
  namespace: mcp-system
  labels:
    app: mcp-semantic
data:
  storage.backend: "s3"
  storage.bucket: "mcp-artifacts"
  storage.region: "us-east-1"
  validation.cache.enabled: "true"
  validation.cache.size: "10000"
  validation.cache.ttl: "300000"
  promotion.auto.rollback: "true"
  promotion.rollback.timeout: "30000"
  artifact.deduplication.enabled: "true"
  artifact.compression.enabled: "true"
  artifact.retention.days: "90"
  artifact.max.versions: "10"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mcp-semantic-hpa
  namespace: mcp-system
  labels:
    app: mcp-semantic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mcp-semantic-control-plane
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: mcp-semantic-pdb
  namespace: mcp-system
  labels:
    app: mcp-semantic
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: mcp-semantic
      component: control-plane
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-semantic-ingress
  namespace: mcp-system
  labels:
    app: mcp-semantic
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - mcp-semantic.example.com
    secretName: mcp-semantic-tls
  rules:
  - host: mcp-semantic.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mcp-semantic-control-plane
            port:
              number: 80