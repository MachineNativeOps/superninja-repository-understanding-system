# Communication Module Manifest
# Defines module metadata and dependencies

version: "2.0.0"
semantic_role: manifest_storage
artifact_type: manifest
semantic_root: true

module:
  name: "communication"
  version: "1.0.0"
  description: "Communication layer providing message bus, event emitter, topic manager, and message queue"
  author: "MCP Core Team"
  license: "MIT"
  homepage: "https://github.com/MachineNativeOps/machine-native-ops"
  repository: "https://github.com/MachineNativeOps/machine-native-ops"
  
  keywords:
    - "communication"
    - "message-bus"
    - "event-emitter"
    - "pub-sub"
    - "messaging"

  category: "communication"
  semantic_classification: "communication_layer"

dependencies:
  required: []
  optional: []
  peer: []

provides:
  capabilities:
    - "message-bus"
    - "event-emitter"
    - "topic-manager"
    - "message-queue"
  
  endpoints:
    - "tools/list"
    - "tools/call"
  
  artifacts:
    - type: "schema"
      path: "schemas/communication.schema.yaml"
    - type: "spec"
      path: "specs/communication.spec.yaml"
    - type: "policy"
      path: "policies/communication.policy.yaml"
    - type: "bundle"
      path: "bundles/communication.bundle.yaml"

configuration:
  default_settings:
    message_queue_size: 10000
    event_emitter_max_listeners: 100
    topic_retention_period: "7d"
    message_ttl: "24h"
  
  performance_targets:
    message_processing: "<10ms"
    throughput: ">10000 msg/sec"
    latency_p99: "<10ms"

deployment:
  runtime: "nodejs"
  min_version: "18.0.0"
  resources:
    cpu: "1000m"
    memory: "512Mi"
  
  health_check:
    endpoint: "/health"
    interval: "30s"
    timeout: "5s"

lifecycle:
  status: "active"
  created_at: "2025-01-10T12:00:00Z"
  updated_at: "2025-01-10T12:40:00Z"
  deprecated: false
  deprecation_date: null

metadata:
  tags:
    - "phase-3"
    - "communication"
    - "messaging"
  
  maintainers:
    - name: "MCP Core Team"
      email: "mcp@example.com"
  
  references:
    - type: "dependency-registry"
      path: "registries/dependency-registry.yaml"
    - type: "reference-registry"
      path: "registries/reference-registry.yaml"
    - type: "naming-registry"
      path: "registries/naming-registry.yaml"