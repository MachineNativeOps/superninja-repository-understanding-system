# MCP Manifest - Machine Native Ops Namespaces MCP
# MCP Level 1 Standard Compliant
# Version: 1.0.0

apiVersion: mcp.io/v1
kind: Manifest
metadata:
  name: io.github.machinenativeops/namespaces-mcp
  version: "1.0.0"
  description: "Machine Native Ops MCP Platform Integration Layer"
  author: "Machine Native Ops Team"
  license: "MIT"
  homepage: "https://github.com/MachineNativeOps/machine-native-ops"
  repository: "https://github.com/MachineNativeOps/machine-native-ops"
  
  # MCP Registry Metadata
  mcpVersion: "2025-01-01"
  registryNamespace: "io.github.machinenativeops"
  
  # Semantic Boundaries
  semanticType: "platform-integration"
  functionalDomain: "mcp-tooling"
  
  # Taxonomy Integration
  taxonomyCompliance: true
  instantCompliance: true
  
  labels:
    category: "developer-tools"
    subcategory: "mcp-platform"
    maturity: "production"
    phase: "5.0.0-alpha"
  
  annotations:
    description: "Comprehensive MCP platform integration layer with quantum-agentic intelligence"
    keywords: ["mcp", "model-context-protocol", "quantum-agentic", "platform-integration"]
    tags: ["mcp-level-1", "artifact-first", "governance-compliant"]

# Dependencies
dependencies:
  schema:
    artifact: "schema.yaml"
    version: ">=1.0.0"
    required: true
    purpose: "Structure and validation rules"
  
  spec:
    artifact: "spec.yaml"
    version: ">=1.0.0"
    required: true
    purpose: "Functional specifications"
  
  governance:
    artifact: "config/governance.yaml"
    version: ">=1.0.0"
    required: true
    purpose: "Governance and compliance rules"
  
  typescript:
    identifier: "typescript@5.0.0"
    version: ">=5.0.0"
    required: true
    purpose: "TypeScript compiler"
  
  node-types:
    identifier: "@types/node@20.0.0"
    version: ">=20.0.0"
    required: true
    purpose: "Node.js type definitions"

# References
references:
  categories:
    artifact: "categories.yaml"
    purpose: "Functional classification"
  
  index:
    artifact: "index.yaml"
    purpose: "Artifact entry index"
  
  policies:
    artifact: "policies.yaml"
    purpose: "Governance policies"
  
  roles:
    artifact: "roles.yaml"
    purpose: "Role-based access control"

# MCP Endpoints
endpoints:
  manifest:
    path: "/manifest/validate"
    method: "POST"
    description: "Validate manifest structure and dependencies"
  
  schema:
    path: "/schema/validate"
    method: "POST"
    description: "Validate schema definitions"
  
  spec:
    path: "/spec/validate"
    method: "POST"
    description: "Validate functional specifications"
  
  governance:
    path: "/governance/validate"
    method: "POST"
    description: "Validate governance compliance"
  
  tools:
    path: "/tools/list"
    method: "GET"
    description: "List available MCP tools"
  
  categories:
    path: "/categories/list"
    method: "GET"
    description: "List functional categories"

# Modules
modules:
  communication:
    name: "io.github.machinenativeops/mcp-communication"
    version: "1.0.0"
    description: "Communication layer with message bus and event handling"
    path: "src/communication"
    components:
      - message-bus
      - event-emitter
      - topic-manager
      - serializer-registry
  
  protocol:
    name: "io.github.machinenativeops/mcp-protocol"
    version: "1.0.0"
    description: "MCP protocol implementation"
    path: "src/protocol"
    components:
      - mcp-protocol
      - message-handler
      - transport-layer
      - protocol-validator
  
  data-management:
    name: "io.github.machinenativeops/mcp-data-management"
    version: "1.0.0"
    description: "Data management with storage, query, and caching"
    path: "src/data-management"
    components:
      - storage-engine
      - query-engine
      - cache-system
      - migration-tools
  
  configuration:
    name: "io.github.machinenativeops/mcp-configuration"
    version: "1.0.0"
    description: "Configuration management and policy enforcement"
    path: "src/configuration"
    components:
      - dynamic-config
      - policy-engine
      - access-control
  
  monitoring:
    name: "io.github.machinenativeops/mcp-monitoring"
    version: "1.0.0"
    description: "Monitoring and observability"
    path: "src/monitoring"
    components:
      - metrics-collector
      - logging-system
      - distributed-tracing
      - health-monitoring
  
  quantum-agentic:
    name: "io.github.machinenativeops/mcp-quantum-agentic"
    version: "1.0.0"
    description: "Quantum-agentic intelligence layer"
    path: "src/quantum-agentic"
    experimental: true
    components:
      - quantum-neural-engine
      - agentic-orchestrator
      - cognitive-reasoning-engine
      - multimodal-processor
      - knowledge-graph
  
  tools:
    name: "io.github.machinenativeops/mcp-tools"
    version: "1.0.0"
    description: "MCP toolchain"
    path: "src/tools"
    components:
      - tool-registry
      - tool-executor
      - tool-validator
      - execution-engine
      - task-scheduler
      - workflow-orchestrator

# Semantic Linkage
semanticLinkage:
  manifest:
    dependsOn: ["schema", "spec"]
    references: ["categories", "index"]
    semanticType: "root-artifact"
  
  schema:
    dependsOn: []
    references: ["spec"]
    semanticType: "structure-definition"
  
  spec:
    dependsOn: ["schema"]
    references: []
    semanticType: "functional-specification"
  
  governance:
    dependsOn: ["manifest"]
    references: ["policies", "roles"]
    semanticType: "governance-rules"

# Mapping Keys
mappingKeys:
  - key: "manifest:schema"
    source: "manifest.yaml"
    target: "schema.yaml"
    type: "structure-definition"
  
  - key: "schema:spec"
    source: "schema.yaml"
    target: "spec.yaml"
    type: "structure-to-behavior"
  
  - key: "manifest:governance"
    source: "manifest.yaml"
    target: "config/governance.yaml"
    type: "definition-to-policy"
  
  - key: "quantum:reasoning"
    source: "src/quantum-agentic/quantum/quantum-neural-engine.ts"
    target: "src/quantum-agentic/reasoning/cognitive-reasoning-engine.ts"
    type: "computational-flow"

# Reference Tags
referenceTags:
  - tag: "schema#validated"
    artifact: "schema.yaml"
    state: "validation-passed"
  
  - tag: "governance#approved"
    artifact: "config/governance.yaml"
    state: "compliance-approved"
  
  - tag: "quantum-agentic#experimental"
    artifact: "src/quantum-agentic"
    state: "research-phase"
  
  - tag: "tools#validator-active"
    artifact: "src/tools"
    state: "validator-operational"

# Namespace Verification
namespaceVerification:
  method: "github-oauth"
  namespace: "io.github.machinenativeops"
  verificationEndpoint: "https://api.github.com/user"
  requiredScopes: ["read:org"]
  validationStatus: "verified"
  verifiedAt: "2025-01-10T00:00:00Z"

# Compliance
compliance:
  mcpLevel1: true
  artifactFirst: true
  governanceCompliant: true
  instantStandards: true
  taxonomyAligned: true
  
  standards:
    - "MCP Registry 2025 API Freeze"
    - "Artifact-First Workflow"
    - "INSTANT Execution Standards"
    - "Taxonomy Naming Conventions"

# Performance Metrics
performance:
  decisionLatency: "<100ms"
  executionLatency: "<500ms"
  parallelAgents: "64-256"
  successRate: ">95%"
  availability: ">99.9%"

# Security
security:
  codeSigningRequired: true
  vulnerabilityScanningEnabled: true
  secretDetectionEnabled: true
  encryptionAtRest: "AES-256-GCM"
  encryptionInTransit: "TLS 1.3"

# Audit
audit:
  enabled: true
  level: "detailed"
  retention: "permanent"
  hashAlgorithm: "sha3-512"
  signatureAlgorithm: "Ed25519"

# Metadata
createdAt: "2025-01-10T00:00:00Z"
updatedAt: "2025-01-10T00:00:00Z"
maintainers:
  - name: "Machine Native Ops Team"
    email: "team@machinenativeops.com"
    role: "maintainer"