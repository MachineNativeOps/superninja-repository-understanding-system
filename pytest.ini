[pytest]
# Pytest configuration

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=workspace/src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    e2e: End-to-end tests (slowest, full system)
    slow: Slow running tests

# Coverage configuration
[coverage:run]
source = workspace/src
omit =
    */tests/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov